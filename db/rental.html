<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rental</title>
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Trochut" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="jquery-3.3.1.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="formscript.js"></script>
    <script type="text/javascript" src="submitscript.js"></script>
    <script type="text/javascript" src="rentalscript.js"></script>
</head>
<body>

<header>
    <a href="index.html"><img src="logo.png" alt="Dodgy Brakes" id="logo"></a>
    <span id="company_name"><h2>DODGY BRAKES CAR RENTAL</h2></span>
</header>
<div class="main_container" id="display_area">
    <table id="main_table">
        <tr>
            <td>
                <label for="searchval"><strong>Search By Customer Last Name:</strong> </label>
            </td>
            <td>
                <input type="text" id="searchval" size="20">
            </td>
        </tr>
    </table>

    <div id="results">
        <table id='result_table'>

        </table>
    </div>

    <form>
        <table id="rental_form">

            <tr>
                <th colspan="5">RENTAL FORM</th>
            </tr>
            <tr>
                <td colspan="5"><strong>Customer Information</strong></td>
            </tr>
            <tr>
                <td>
                    <label for="customer_name">Name </label>
                </td>
                <td colspan="4">
                    <input type="text" id="customer_name" size="30" disabled readonly>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="customer_address">Address </label>
                </td>
                <td colspan="4">
                    <input type="text" id="customer_address" size="30" disabled readonly>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="customer_state">State</label>
                </td>
                <td colspan="4">
                    <input type="text" id="customer_state" size="30" disabled readonly>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="customer_email">Email</label>
                </td>
                <td colspan="4">
                    <input type="text" id="customer_email" size="30" disabled readonly>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="customer_phone">Phone#</label>
                </td>
                <td colspan="4">
                    <input type="text" id="customer_phone" size="30" disabled readonly>
                </td>
            </tr>
            <tr><td class="row_space"></td></tr>
            <tr>
                <td colspan="5">
                    <strong>Rental Choice</strong>
                </td>
            </tr>
            <tr>
                <td><label  id="label_compact" >
                    <input type="radio" name="rental_choice" value="15"  id="radio_compact" disabled>
                    COMPACT</label>
                    <p class="price">$15/day</p>
                </td>
                <td><label id="label_mid" ><input type="radio" name="rental_choice" value="20" id="radio_mid" disabled>MID-SIZE</label>
                    <p class="price">$20/day</p>
                </td>
                <td><label  id="label_luxury"><input type="radio" name="rental_choice" value="35" id="radio_luxury" disabled>LUXURY</label>
                    <p class="price">$35/day</p>
                </td>
                <td><label id="label_van" ><input type="radio" name="rental_choice" value="40" id="radio_van" disabled>VAN</label>
                    <p class="price">$40/day</p>
                </td>
                <td><label id="label_truck"><input type="radio" name="rental_choice" value="40" id="radio_truck" disabled>TRUCK</label>
                    <p class="price">$40/day</p>
                </td>
            </tr>
            <tr>
                <td colspan="5" height="220">
                    <div id="car_image">

                    </div>
                </td>
            </tr>
            <tr><td class="row_space"></td></tr>
            <tr>
                <td colspan="5">
                    <strong>Vehicle Options</strong>
                </td>
            </tr>
            <tr>
                <td>
                    <label><input type="checkbox" name="rental_option" value="5" id="radio_roof_rack" disabled>ROOF RACK</label>
                    <p class="price">$5/day</p>
                </td>
                <td>
                    <label><input type="checkbox" name="rental_option" value="5" id="radio_bike_rack" disabled>BIKE RACK</label>
                    <p class="price">$5/day</p>
                </td>
                <td>
                    <label><input type="checkbox" name="rental_option" value="10" id="radio_gps" disabled>GPS</label>
                    <p class="price">$10/day</p>
                </td>
                <td colspan="2">
                    <label><input type="checkbox" name="rental_option" value="0" id="radio_child_seat" disabled>CHILD SEAT</label>
                    <p class="price">FREE</p>
                </td>
            </tr>
            <tr><td class="row_space"></td></tr>
            <tr>
                <td colspan="5"><strong>Days Renting:</strong></td>
            </tr>
            <tr>
                <td colspan="5">
                    <input id="slide_period" type="range" min="1" max="30" step="1" value="1" disabled> <span id="day_period"></span>
                </td>
            </tr>
            <tr>
                <td colspan="5">
                    <input type="button" value="SUBMIT" id="rental_form_submit" disabled>
                </td>
            </tr>
        </table>
    </form>

</div>
<footer>
    <div class="footer_add"><span>#405 Silk Lane Dr, Calgary AB</span><span id="time"></span><span id="date"></span></div>
</footer>

</body>
</html>
